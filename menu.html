<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #sidebar {
            transition: margin 0.3s;
        }
        #sidebar.collapsed {
            margin-left: -250px;
        }
        #content {
            transition: margin 0.3s;
            margin-left: 250px;
            flex-grow: 1;
        }
        #content.collapsed {
            margin-left: 0;
        }
        .submenu {
            padding-left: 20px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            #sidebar.collapsed {
                margin-left: 0;
            }
            #content {
                margin-left: 0;
            }
        }
    </style>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('content').classList.toggle('collapsed');
        }
    </script>
</head>
<body>
    <div class="d-flex">
        <nav id="sidebar" class="bg-dark text-white vh-100 position-fixed" style="width: 250px;">
            <div class="p-3">
                <h4 class="text-center">Menu</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"><i class="bi bi-house-door-fill"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"><i class="bi bi-info-circle-fill"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#submenu1" data-toggle="collapse"><i class="bi bi-gear-fill"></i> Services</a>
                        <ul class="collapse list-unstyled submenu" id="submenu1">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Web Design</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">SEO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Marketing</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"><i class="bi bi-envelope-fill"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="content" class="p-4">
            <button onclick="toggleSidebar()" class="btn btn-secondary mb-3">Toggle Menu</button>
            <h1>Welcome to the Menu Page</h1>
            <p>This is the content area.</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>

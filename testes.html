<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleColors() {
            const body = document.body;
            const card = document.querySelector('.card');
            body.classList.toggle('bg-dark');
            body.classList.toggle('bg-light');
            card.classList.toggle('bg-light');
            card.classList.toggle('bg-dark');
            card.classList.toggle('text-white');
        }
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">
    <button onclick="toggleColors()" class="btn btn-secondary position-absolute" style="top: 10px; left: 10px;">Toggle Colors</button>
    <div class="card p-4 shadow-sm bg-light" style="width: 300px; opacity: 0.85;">
        <h2 class="mb-4 text-center">Login</h2>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.(com|com\.br)$" title="O email deve terminar com .com ou .com.br">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Login</button>
        </form>
    </div>
</body>
</html>
